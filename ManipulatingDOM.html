<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact Us</li>
            <li>More About Us</li>
        </ul>
    </div>
    <div class="container">
        Another container
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);
        //replace above li with this new li.
        nav.innerHTML = "<li>New Nav</li> <li>ABC</li>";
        console.log(nav.innerHTML)
        let containers = document.getElementsByClassName('container');
        console.log(containers);

        let sel = document.querySelector('.container');
        console.log('Selectors returns',sel);

        let selector = document.querySelectorAll('#nav>li');
        console.log(selector);
        selector[0].innerHTML = "inserted";
    </script>
</body>
</html>
