<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        let i=0;
        for(i=0;i<10;i++)
        {
            console.log(i);
        }

        let friends = ["Rohan","Sohan","Kishan","Puja"];
        /* for (let index = 0; index < friends.length; index++) {
            console.log(friends[index]);   
        }
        friends.forEach(function f(element) {
            console.log(element);
        });
 */
        for(element of friends)
        {
            console.log(element)
        }

        let employee ={
            name:"Harry",
            salary:100000,
            age:28,
        }
        
        // to iterate through object
        for(key in employee){
            //console.log(`The ${key} of employee is ${employee[key]}`);
            console.log(employee[key]);
        }

        i=0;
        while(i<3)
        {
            console.log(i);
            i++;
        }

        do{
            console.log(i);
        }while(i<2);
    </script>
</body>
</html>
