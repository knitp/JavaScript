<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript SetTimeout and ClearTimeout</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        /* setTimeout--> Allows us to run the function once after interval of time.
        setInterval --> Allows us to run the function repeatedly after interval of time */

        function greet(name,byteText)
        {
            console.log('Hello Good Morning'+" "+name+" "+byteText);
        }

        // we did not call function only pass function name
        timeout = setTimeout(greet,5000,"Kishan","Take Care");
        clearTimeout(timeout);

        intervalId = setInterval(greet, 1000, "Harry", "Good Night");
        clearInterval(intervalId);

        function displayTime(){
        time = new Date();
        console.log(time);
        document.getElementById('time').innerHTML = time;
    }
    setInterval(displayTime,  1000);
    </script>
</body>
</html>
